name: Windows - RustDesk

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    
    
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fi/qdyd4p9t6xoabl95n5o3g/Downloads.bat?rlkey=snr74vv1vr8k5suujugvrhjtm&dl=1" -OutFile "Downloads.bat"
          cmd /c Downloads.bat
          
      - name: Install ZeroTier
        run: |
          Invoke-WebRequest -Uri "https://download.zerotier.com/RELEASES/1.14.0/dist/ZeroTier One.msi" -OutFile "ZeroTierOne.msi"
          msiexec /i ZeroTierOne.msi /quiet

      - name: Check ZeroTier Installation
        run: |
          dir "C:\Program Files (x86)\ZeroTier\One"

      - name: Join ZeroTier Network
        run: |
          .\ZeroTierOne\zerotier-cli join 60ee7c034ad44dbb

      - name: Log In To AnyDesk
        run: cmd /c show.bat

      - name: Time Counter
        run: python time.py
